<div class="container mt-4">
    <app-loading-spinner *ngIf="loading"></app-loading-spinner>
  
    <div *ngIf="!loading && user" class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h3>User Details</h3>
        <div>
          <button class="btn btn-secondary me-2" (click)="onCancel()">Cancel</button>
          <button class="btn btn-primary" (click)="onSave()">Save</button>
        </div>
      </div>
  
      <div class="card-body">
        <div class="row">
          <div class="col-md-3 text-center">
            <img [src]="user.avatar" [alt]="user.first_name" class="rounded-circle img-fluid mb-3">
          </div>
          <div class="col-md-9">
            <form #userForm="ngForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" [value]="user.first_name + ' ' + user.last_name" readonly>
              </div>
  
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" [value]="user.email" readonly>
              </div>
  
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input 
                  type="text" 
                  id="address" 
                  class="form-control" 
                  placeholder="Start typing an address..."
                  [(ngModel)]="user.address!.street"
                  name="address"
                  required>
              </div>
  
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="city" class="form-label">City</label>
                  <input 
                    type="text" 
                    id="city"
                    class="form-control" 
                    [(ngModel)]="user.address!.city"
                    name="city"
                    required>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="state" class="form-label">State</label>
                  <input 
                    type="text" 
                    id="state"
                    class="form-control" 
                    [(ngModel)]="user.address!.state"
                    name="state"
                    required>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="postalCode" class="form-label">Postal Code</label>
                  <input 
                    type="text" 
                    id="postalCode"
                    class="form-control" 
                    [(ngModel)]="user.address!.postalCode"
                    name="postalCode"
                    required>
                </div>
              </div>
  
              <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input 
                  type="text" 
                  id="country"
                  class="form-control" 
                  [(ngModel)]="user.address!.country"
                  name="country"
                  value="United States"
                  readonly>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
