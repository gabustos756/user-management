<div class="mt-4">
  <div class="row">
    <div class="col-12">
      <h2>Users</h2>

      <app-loading-spinner *ngIf="loading"></app-loading-spinner>

      <table class="table table-hover table-lg w-100" *ngIf="!loading">
        <thead>
          <tr>
            <th>Avatar</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let user of users"
            (click)="onRowClick(user.id)"
            style="cursor: pointer"
          >
            <td>
              <img
                [src]="user.avatar"
                [alt]="user.first_name"
                class="rounded-circle"
                width="40"
                height="40"
              />
            </td>
            <td>{{ user.first_name }} {{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>
              {{ user.address?.street }}, {{ user.address?.city }},
              {{ user.address?.state }}
              {{ user.address?.postalCode }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
